<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Colunas Responsivas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Layout Responsivo de 3 Colunas</h1>
    
    <div class="row">
      <div class="col-md-4 col-sm-12 mb-3">
        <div class="coluna bg-primary text-white p-4">
          Coluna 1
        </div>
      </div>
      
      <div class="col-md-4 col-sm-12 mb-3">
        <div class="coluna bg-success text-white p-4">
          Coluna 2
        </div>
      </div>
      
      <div class="col-md-4 col-sm-12 mb-3">
        <div class="coluna bg-warning text-white p-4">
          Coluna 3
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
